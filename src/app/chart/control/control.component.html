<form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
  <label for="ticker">
    Ticker:
    <input matNativeControl type="text" formControlName="ticker" id="ticker" />
  </label>
  <button type="submit" [disabled]="!stockForm.valid">Go!</button>
</form>
@if (error) {
  <div class="error">
    <p>{{ error }}</p>
  </div>
}
