<div class="cookie-banner mat-elevation-z4" *ngIf="showBanner">
  <span class="cookie-text">
    We use cookies to enhance your browsing experience and to analyze our traffic. By clicking "Accept", you consent to our use of cookies. To learn more, view our
    <a href="/privacy-policy" target="_blank" class="privacy-link">Privacy Policy</a>.
  </span>
  <div class="cookie-buttons">
    <button mat-raised-button color="primary" (click)="acceptCookies()">Accept</button>
    <button mat-button color="warn" (click)="declineCookies()">Decline</button>
  </div>
</div>
