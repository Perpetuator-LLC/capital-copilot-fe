<script src="../resend-verification/resend-verification.component.ts"></script>
<ng-template #toolbarTemplate>
  <h1>Login</h1>
</ng-template>
<app-message></app-message>
<link rel="stylesheet" href="login.component.scss" />
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="email" formControlName="email" autocomplete="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" formControlName="password" autocomplete="current-password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </mat-card-actions>
      <mat-card-actions>
        <button
          mat-button
          color="accent"
          type="button"
          [routerLink]="['/forgot']"
          [queryParams]="{ email: loginForm.get('email')?.value }"
        >
          Forgot Password
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
