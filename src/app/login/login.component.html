<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="username">
    Username:
    <input type="text" id="username" formControlName="username" />
  </label>
  <label for="password">
    Password:
    <input type="password" id="password" formControlName="password" />
  </label>
  <button type="submit">Login</button>
</form>
