<app-message></app-message>
<div class="reset-password-container">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <mat-card class="reset-password-card">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput type="password" id="newPassword" formControlName="newPassword" autocomplete="new-password" />
          @if (resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched) {
            <mat-error>Password is required and must be at least 8 characters long.</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            autocomplete="new-password"
          />
          @if (resetPasswordForm.hasError('mismatch')) {
            <mat-error>Passwords do not match.</mat-error>
          }
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">Reset Password</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
